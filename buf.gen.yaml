version: v1

plugins:

  - name: gocosmos
    out: .
    opt:
      - plugins=interfacetype+grpc

  - name: grpc-gateway
    out: .
    opt:
      - logtostderr=true

  - name: doc
    out: ./docs/protocol
    opt:
      - paths="./docs/protodoc-markdown.tmpl,proto-docs.md"

  - name: swagger
    out: ./tmp-swagger-gen
    opt:
      - logtostderr=true
      - fqn_for_swagger_name=true
      - simple_operation_ids=true